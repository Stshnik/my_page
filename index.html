<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        input, textarea {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram User Form</h1>
        <form id="userForm">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="about">About You</label>
            <textarea id="about" name="about" rows="4" placeholder="Tell us about yourself" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("userForm");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            // Collect form data
            const formData = {
                full_name: document.getElementById("full_name").value,
                dob: document.getElementById("dob").value,
                phone: document.getElementById("phone").value,
                about: document.getElementById("about").value,
            };

            // Send data back to Telegram Bot
            Telegram.WebApp.sendData(JSON.stringify(formData)); // Sending form data as a string

            // Optionally show a confirmation to the user
            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
