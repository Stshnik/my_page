<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="user-form">
        <h1>Telegram User Form</h1>
        <input type="text" id="id" placeholder="ID" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="full_name" placeholder="Full Name" required>
        <input type="date" id="dob" placeholder="Date of Birth" required>
        <input type="tel" id="phone" placeholder="Phone" required>
        <textarea id="about" placeholder="About"></textarea>
        <button id="submit" type="button">Submit</button>
    </form>

    <script>
        // Function to send form data to Telegram Web App
        function submitForm() {
            const formData = {
                id: document.getElementById("id").value,
                username: document.getElementById("username").value,
                full_name: document.getElementById("full_name").value,
                dob: document.getElementById("dob").value,
                phone: document.getElementById("phone").value,
                about: document.getElementById("about").value
            };

            console.log("Sending data to Telegram:", formData);

            // Send data back to Telegram Web App
            Telegram.WebApp.sendData(JSON.stringify(formData));
        }

        // Attach event listener to the button
        document.addEventListener("DOMContentLoaded", function () {
            const submitButton = document.getElementById("submit");
            if (submitButton) {
                submitButton.addEventListener("click", submitForm);
            } else {
                console.error("Submit button not found.");
            }
        });

        // Initialize the Telegram Web App
        Telegram.WebApp.ready();
        console.log("Telegram Web App initialized:", Telegram.WebApp);
    </script>
</body>
</html>
