<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .loading p {
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content h1 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .content p {
            color: #666;
            margin-bottom: 10px;
        }

        .countdown {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }

        .error h2 {
            color: #f44336;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .error p {
            color: #666;
            margin-bottom: 20px;
        }

        .retry-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px 5px;
        }

        .retry-btn:hover {
            background: #5a6fd8;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            text-align: left;
            border-left: 4px solid #667eea;
        }

        .user-info div {
            margin: 5px 0;
            padding: 2px 0;
        }

        .debug-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
            text-align: left;
            color: #856404;
        }

        .test-buttons {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ó–∞–≥—Ä—É–∑–∫–∞ -->
        <div id="loading">
            <div class="loading">
                <p>üîê –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞...</p>
                <div class="spinner"></div>
                <div id="initData" class="debug-info"></div>
            </div>
        </div>

        <!-- –£—Å–ø–µ—Ö -->
        <div id="success" class="hidden">
            <div class="content">
                <h1>‚úÖ –î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω!</h1>
                <p>–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤–∞—Å...</p>
                <div class="countdown" id="countdown">3</div>
                <div class="user-info" id="successInfo"></div>
                <button class="retry-btn" onclick="showLoading()">–ù–∞–∑–∞–¥</button>
            </div>
        </div>

        <!-- –û—à–∏–±–∫–∞ -->
        <div id="error" class="hidden">
            <div class="error">
                <h2>‚ùå –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω</h2>
                <p id="errorMessage">–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —ç—Ç–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</p>
                <div class="user-info" id="errorInfo"></div>
                <div class="test-buttons">
                    <button class="retry-btn" onclick="location.reload()">–û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</button>
                    <button class="retry-btn" onclick="testWithMockData()">–¢–µ—Å—Ç —Å mock –¥–∞–Ω–Ω—ã–º–∏</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const SERVER_URL = 'https://apixapaa3stru.serveirc.com:8443';

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const loadingElement = document.getElementById('loading');
        const successElement = document.getElementById('success');
        const errorElement = document.getElementById('error');
        const countdownElement = document.getElementById('countdown');
        const errorMessageElement = document.getElementById('errorMessage');
        const successInfoElement = document.getElementById('successInfo');
        const errorInfoElement = document.getElementById('errorInfo');
        const initDataElement = document.getElementById('initData');

        let tg;
        let countdownInterval;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            try {
                tg = window.Telegram.WebApp;
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp
                tg.ready();
                tg.expand();
                tg.enableClosingConfirmation();
                
                console.log('=== Telegram WebApp Data ===');
                console.log('Init Data (raw):', tg.initData);
                console.log('Init Data Unsafe:', tg.initDataUnsafe);
                console.log('Platform:', tg.platform);
                console.log('Version:', tg.version);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                showInitData();
                
                checkUserAccess();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è: ' + error.message);
            }
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        function showInitData() {
            if (!tg || !tg.initDataUnsafe) {
                initDataElement.innerHTML = '<strong>–î–∞–Ω–Ω—ã–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã:</strong> Telegram WebApp –Ω–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–∏–ª –¥–∞–Ω–Ω—ã–µ';
                return;
            }

            const user = tg.initDataUnsafe.user;
            const initData = `
                <strong>–î–∞–Ω–Ω—ã–µ –æ—Ç Telegram:</strong><br>
                <strong>User ID:</strong> ${user?.id || '–Ω–µ —É–∫–∞–∑–∞–Ω'}<br>
                <strong>Username:</strong> @${user?.username || '–Ω–µ —É–∫–∞–∑–∞–Ω'}<br>
                <strong>–ò–º—è:</strong> ${user?.first_name || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ'}<br>
                <strong>–§–∞–º–∏–ª–∏—è:</strong> ${user?.last_name || '–Ω–µ —É–∫–∞–∑–∞–Ω–∞'}<br>
                <strong>Language:</strong> ${user?.language_code || '–Ω–µ —É–∫–∞–∑–∞–Ω'}<br>
                <strong>Auth Date:</strong> ${user?.auth_date ? new Date(user.auth_date * 1000).toLocaleString() : '–Ω–µ —É–∫–∞–∑–∞–Ω–æ'}<br>
                <strong>Hash:</strong> ${tg.initDataUnsafe.hash ? '‚úì –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç' : '‚úó –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}<br>
                <strong>Init Data (raw):</strong> ${tg.initData ? '‚úì –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç' : '‚úó –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}
            `;
            
            initDataElement.innerHTML = initData;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function checkUserAccess() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const user = tg.initDataUnsafe.user;
                
                if (!user || !user.id) {
                    throw new Error('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã –æ—Ç Telegram');
                }

                // üî• –í–ê–ñ–ù–û: –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å—ã—Ä—É—é —Å—Ç—Ä–æ–∫—É initData –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ö–µ—à–∞
                const requestData = {
                    initData: tg.initData, // –°—ã—Ä–∞—è —Å—Ç—Ä–æ–∫–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ö–µ—à–∞
                    // –¢–∞–∫–∂–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–∞–∑–æ–±—Ä–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
                    tg_id: user.id,
                    tg_username: user.username,
                    tg_firstname: user.first_name,
                    tg_lastname: user.last_name,
                    auth_date: tg.initDataUnsafe.auth_date,
                    hash: tg.initDataUnsafe.hash
                };

                console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:', requestData);
                console.log('üîê –°—ã—Ä–∞—è —Å—Ç—Ä–æ–∫–∞ initData:', tg.initData);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                showUserInfo(requestData);

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch(SERVER_URL + '/verify-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ' + response.status);
                }

                const result = await response.json();
                console.log('üì• –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', result);

                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –æ—Ç–≤–µ—Ç (–Ω–æ–≤—ã–π —Ñ–æ—Ä–º–∞—Ç)
                if (result.status === 'success') {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–π URL –¥–ª—è –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                    let redirectUrl = result.redirect_url;
                    window.location.href(redirectUrl)
                    //showSuccess(redirectUrl);
                } else {
                    showError(result.message || '–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω');
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø–∞:', error);
                showError(error.message);
            }
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function showUserInfo(userData) {
            const userInfo = `
                <div><strong>ID:</strong> ${userData.tg_id || '–Ω–µ —É–∫–∞–∑–∞–Ω'}</div>
                <div><strong>Username:</strong> @${userData.tg_username || '–Ω–µ —É–∫–∞–∑–∞–Ω'}</div>
                <div><strong>–ò–º—è:</strong> ${userData.tg_firstname || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                <div><strong>–§–∞–º–∏–ª–∏—è:</strong> ${userData.tg_lastname || '–Ω–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                <div><strong>Auth Date:</strong> ${userData.auth_date ? new Date(userData.auth_date * 1000).toLocaleString() : '–Ω–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                <div><strong>Init Data:</strong> ${userData.initData ? '‚úì –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ' : '‚úó –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</div>
            `;
            
            successInfoElement.innerHTML = '<strong>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ:</strong>' + userInfo;
            errorInfoElement.innerHTML = '<strong>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ:</strong>' + userInfo;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
        function showSuccess(redirectUrl) {
            hideAll();
            successElement.classList.remove('hidden');

            // –î–æ–±–∞–≤–ª—è–µ–º URL –≤ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            successInfoElement.innerHTML += `<div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #ddd;"><strong>–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞:</strong><br>${redirectUrl}</div>`;

            // –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç
            let seconds = 3;
            countdownInterval = setInterval(() => {
                countdownElement.textContent = seconds;
                seconds--;

                if (seconds < 0) {
                    clearInterval(countdownInterval);
                    redirect(redirectUrl);
                }
            }, 1000);
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
        function showError(message) {
            hideAll();
            errorElement.classList.remove('hidden');
            errorMessageElement.textContent = message;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        function showLoading() {
            hideAll();
            loadingElement.classList.remove('hidden');
        }

        // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã
        function hideAll() {
            loadingElement.classList.add('hidden');
            successElement.classList.add('hidden');
            errorElement.classList.add('hidden');
        }

        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        function redirect(url) {
            try {
                console.log('–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞:', url);
                if (tg && tg.openLink) {
                    tg.openLink(url);
                } else {
                    window.location.href = url;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è:', error);
                window.location.href = url;
            }
        }

        // –¢–µ—Å—Ç –¥–∞–Ω–Ω—ã–º–∏
        function testWithMockData() {
            const mockData = {
                tg_id: 123456789,
                tg_username: 'test_user',
                tg_firstname: '–ò–≤–∞–Ω',
                tg_lastname: '–¢–µ—Å—Ç–æ–≤',
                auth_date: Math.floor(Date.now() / 1000),
                hash: 'mock_hash_for_testing',
                initData: 'mock_init_data_string'
            };
            
            showUserInfo(mockData);
            showSuccess('https://example.com/welcome?user_id=' + mockData.tg_id);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                initApp();
            } else {
                // –†–µ–∂–∏–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
                showError('–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –∑–∞–ø—É—â–µ–Ω–æ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞');
                initDataElement.innerHTML = '<strong>–†–µ–∂–∏–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:</strong> –ó–∞–ø—É—Å—Ç–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–µ–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º mock –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                const testData = {
                    tg_id: 123456789,
                    tg_username: 'test_user',
                    tg_firstname: '–¢–µ—Å—Ç',
                    tg_lastname: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                    auth_date: Math.floor(Date.now() / 1000),
                    initData: 'test_init_data'
                };
                showUserInfo(testData);
            }
        });

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', function() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });
    </script>
</body>
</html>
